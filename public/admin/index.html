<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Portfolio</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navbar (Optional for Admin, keeping clean/minimal) -->
    <nav class="navbar" style="position: sticky; top: 0; background: rgba(10, 10, 10, 0.9);">
        <a href="/" class="logo">
            Admin<span class="accent">Panel</span>
        </a>
        <a href="/" class="btn-sm" style="text-decoration: none; border: 1px solid var(--text-secondary); color: var(--text-secondary);">Back to Site</a>
    </nav>

    <div id="login-section" class="login-box" style="margin-top: 5rem;">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn-primary" style="width: 100%;">Access Dashboard</button>
        </form>
    </div>

    <div id="dashboard-section" class="admin-container dashboard" style="display: none;">
        <div class="dashboard-header">
            <h2>Dashboard Overview</h2>
            <button id="logout-btn" class="btn-sm" style="border-color: #ff4444; color: #ff4444;">Logout</button>
        </div>

        <div class="dashboard-stats" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 1.5rem; margin-bottom: 2rem;">
            <!-- Total Visits Card -->
            <div class="stat-card" style="background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%); padding: 1.5rem; border-radius: 16px; border: 1px solid rgba(255,255,255,0.08); display: flex; align-items: center; gap: 1rem; position: relative; overflow: hidden;">
                <div style="background: rgba(0, 243, 255, 0.1); width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center; color: var(--accent-color);">
                    <i class="fas fa-eye" style="font-size: 1.2rem;"></i>
                </div>
                <div>
                    <h3 style="color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 0.25rem; font-weight: 500;">Total Page Views</h3>
                    <p id="total-visits" style="font-size: 1.8rem; font-weight: 700; color: #fff; margin: 0;">Loading...</p>
                </div>
                <div style="position: absolute; right: -10px; top: -10px; opacity: 0.05; font-size: 5rem; color: var(--accent-color);">
                    <i class="fas fa-chart-line"></i>
                </div>
            </div>

            <!-- Unique Visitors Card -->
            <div class="stat-card" style="background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%); padding: 1.5rem; border-radius: 16px; border: 1px solid rgba(255,255,255,0.08); display: flex; align-items: center; gap: 1rem; position: relative; overflow: hidden;">
                <div style="background: rgba(189, 52, 254, 0.1); width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center; color: #bd34fe;">
                    <i class="fas fa-users" style="font-size: 1.2rem;"></i>
                </div>
                <div>
                    <h3 style="color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 0.25rem; font-weight: 500;">Unique Visitors</h3>
                    <p id="unique-visitors" style="font-size: 1.8rem; font-weight: 700; color: #fff; margin: 0;">Loading...</p>
                </div>
                 <div style="position: absolute; right: -10px; top: -10px; opacity: 0.05; font-size: 5rem; color: #bd34fe;">
                    <i class="fas fa-fingerprint"></i>
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" id="tab-projects-btn">Projects</button>
            <button class="tab-btn" id="tab-messages-btn">Messages</button>
            <button class="tab-btn" id="tab-profile-btn">Profile</button>
            <button class="tab-btn" id="tab-skills-btn">Skills</button>
        </div>

        <div id="projects-tab" class="tab-content active">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h3 style="color: var(--text-secondary);">Projects List</h3>
                <button class="btn-primary btn-sm" id="add-project-btn">
                    <i class="fas fa-plus"></i> Add New Project
                </button>
            </div>
            <div id="projects-list" class="item-list">
                <!-- Projects will be loaded here -->
            </div>
        </div>

        <div id="messages-tab" class="tab-content">
            <h3 style="color: var(--text-secondary); margin-bottom: 2rem;">Inbox</h3>
            <div id="messages-list" class="item-list">
                <!-- Messages will be loaded here -->
            </div>
        </div>

        <div id="profile-tab" class="tab-content">
            <h3 style="color: var(--text-secondary); margin-bottom: 2rem;">Edit Profile</h3>
            <form id="profile-form" class="admin-form">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <input type="text" id="prof-role" placeholder="Role (e.g. Full Stack Developer)">
                    <input type="text" id="prof-email" placeholder="Email Address">
                </div>
                <textarea id="prof-bio" placeholder="Bio / About Me" rows="6"></textarea>
                <input type="text" id="prof-resume" placeholder="Resume URL">
                
                <h4 style="color: var(--accent-color); margin: 1rem 0;">Social Links</h4>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
                    <input type="text" id="prof-github" placeholder="GitHub URL">
                    <input type="text" id="prof-linkedin" placeholder="LinkedIn URL">
                    <input type="text" id="prof-twitter" placeholder="Twitter URL">
                </div>

                <div style="text-align: right; margin-top: 1rem;">
                    <button type="submit" class="btn-primary">Update Profile</button>
                </div>
            </form>
        </div>

        <div id="skills-tab" class="tab-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h3 style="color: var(--text-secondary);">Skills</h3>
                <button class="btn-primary btn-sm" id="add-skill-btn">
                    <i class="fas fa-plus"></i> Add Skill
                </button>
            </div>
            
            <div id="skills-list" class="item-list" style="grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));">
                <!-- Skills will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Modal for Add Skill -->
    <div id="skill-modal" class="modal-overlay">
        <div class="modal-content" style="max-width: 400px;">
            <h3>Add New Skill</h3>
            <form id="skill-form" class="admin-form">
                <input type="text" id="skill-name" placeholder="Skill Name (e.g. React)" required>
                <select id="skill-category" style="width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 1rem; color: white; border-radius: 8px; margin-bottom: 1rem;">
                    <option value="Frontend">Frontend</option>
                    <option value="Backend">Backend</option>
                    <option value="Database & Tools">Database & Tools</option>
                    <option value="Concepts">Concepts</option>
                </select>
                <input type="text" id="skill-icon" placeholder="FontAwesome Class (e.g. fab fa-react)">
                <input type="number" id="skill-level" placeholder="Proficiency (0-100)" min="0" max="100">

                <div style="display: flex; gap: 1rem; margin-top: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn-sm" style="border-color: #ff4444; color: #ff4444;" id="cancel-skill-btn">Cancel</button>
                    <button type="submit" class="btn-primary">Add Skill</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for Add/Edit Project -->
    <div id="project-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Project Details</h3>
            <form id="project-form" class="admin-form">
                <input type="hidden" id="project-id">
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <input type="text" id="p-title" placeholder="Project Title" required>
                    <div class="form-group">
                        <input type="text" id="p-image" placeholder="Image URL (e.g. https://raw.githubusercontent.com/user/repo/main/image.png)" required>
                        <small style="color: var(--text-secondary); font-size: 0.8rem; margin-top: 0.25rem; display: block;">
                            <i class="fab fa-github"></i> Tip: Use the "Raw" link of an image from your GitHub repo.
                        </small>
                    </div>
                </div>
                
                <textarea id="p-desc" placeholder="Description" rows="4" required></textarea>
                <input type="text" id="p-stack" placeholder="Tech Stack (comma separated, e.g. React, Node.js)" required>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <input type="text" id="p-github" placeholder="GitHub URL">
                    <input type="text" id="p-live" placeholder="Live Demo URL">
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn-sm" style="border-color: #ff4444; color: #ff4444;" id="cancel-project-btn">Cancel</button>
                    <button type="submit" class="btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
